
<ion-header>

  <ion-navbar>
    <ion-title>welcome</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
         <ion-buttons end>
          <button  ion-button clear (click)='ss()' >Skip</button>
        </ion-buttons>
       <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide style="background: #f53d3d">
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image"/>
      <h2 class="slide-title">Lets get started!</h2>
      <button ion-button round (click)='ss()'>
        GET STARTED !
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
