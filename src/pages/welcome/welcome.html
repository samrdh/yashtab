<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide [ngStyle]="{'background-color':slide.color}" *ngFor="let slide of slides">
         <ion-buttons end>
          <button  ion-button clear (click)='ss()' style="color:white" class="welcomeheaderfont">Skip</button>
        </ion-buttons>
       <img [src]="slide.image" class="slide-image"/>
      <h2 style="color:white" class="slide-title welcomeheaderfont" [innerHTML]="slide.title"></h2>
      <p style="color:white; font-weight: bold;" class="welcomemiddlefont" [innerHTML]="slide.description"></p>
      <a href='http://www.yashgoa.com' style="text-decoration: none; color:white;" class="welcomeheaderfont" [innerHTML]="slide.link"></a>
    </ion-slide>
    <ion-slide style="background: #986788">
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image"/>
      <h2 class="slide-title welcomeheaderfont" style="color:white">Lets get started!</h2>
      <button ion-button round color="light" (click)='ss()' class="welcomeheaderfont">
        GET STARTED !
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
